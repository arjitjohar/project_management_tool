type Task @model @auth(rules: [{allow: private}]) {
  id: ID!
  projectID: ID! @index(name: "byProject")
  relatedTasks: String
  ES: Int
  EF: Int
  LS: Int
  LF: Int
}

type Project @model @auth(rules: [{allow: private}, {allow: owner}]) {
  id: ID!
  userId: String
  description: String
  title: String
  Tasks: [Task] @hasMany(indexName: "byProject", fields: ["id"])
} 